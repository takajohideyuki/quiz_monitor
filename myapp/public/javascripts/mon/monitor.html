<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>小テストモニタリングページ</title>
    <!--    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
    <!-- iPadにプロキシの設定をしなくてもいいように、D3.jsのサイトからd3.min.jsをダウンロードした。-->
    <script src="./d3.min.js" charset="utf-8"></script> 
    <script type="text/javascript" src="/node_modules/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="/javascripts/dist/monitor.bundle.js"> </script>
    <!-- これはWebPackを使わない場合 -->
    <!--     <script type="text/javascript" src="./Monitor.js"> </script> -->
</head>

<body>
    <h1>小テストモニタリング</h1>
    <button id="clearButton"  style="background-color:#8C8CFF; border:10; font-size:20px"> Redisデータベースを初期化 </button>
    <button id="getAllButton" style="background-color:rgb(255, 140, 184); border:10; font-size:20px"> Redisから全データを再取得 </button>
    
    <form name="setting">
        問題セット番号:
        <input type="text" name="mondai_set" value="">
        <br/> 履修者セット番号:
        <input type="text" name="students_set" value="">
        <br/>
        <!-- monitorというライブラリ名はwebpack.config.jsの中で指定している。 -->
        <input type="button" value="Teacherでログインしてモニタリング開始" 
               onclick="monitor.startMonitor(this.form.mondai_set.value, this.form.students_set.value)"> 
        <br/>
    </form>
</body>

</html>
